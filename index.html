<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    
    

    <div class="main">
        <img src="./Screenshot 2024-07-20 222727.png" alt="">
        <form action="" name="clc">
            <input type="text" name="display" class="display"><br>
            <input type="button" class="grey" value="AC" onclick="clc.display.value = ''">
            <input type="button" class="grey" value="+/-" onclick="clc.display.value += '+/-'">
            <input type="button" class="grey" value="%" onclick="clc.display.value += '%'">
            <input type="button" class="orange" value="&#247;" onclick="clc.display.value += '/'"><br>
            <input type="button" class="btn" value="7" onclick="clc.display.value += '7'">
            <input type="button" class="btn" value="8" onclick="clc.display.value += '8'">
            <input type="button" class="btn" value="9" onclick="clc.display.value += '9'">
            <input type="button" class="orange" value="x" onclick="clc.display.value += '*'"><br>
            <input type="button" class="btn" value="4" onclick="clc.display.value += '4'">
            <input type="button" class="btn" value="5" onclick="clc.display.value += '5'">
            <input type="button" class="btn" value="6" onclick="clc.display.value += '6'">
            <input type="button" class="orange" value="-" onclick="clc.display.value += '-'"><br>
            <input type="button" class="btn" value="1" onclick="clc.display.value += '1'">
            <input type="button" class="btn" value="2" onclick="clc.display.value += '2'">
            <input type="button" class="btn" value="3" onclick="clc.display.value += '3'">
            <input type="button" class="orange" value="+" onclick="clc.display.value += '+'"><br>
            <input type="button" class="zero" value="0" onclick="clc.display.value += '0'">
            <input type="button" class="btn" value="." onclick="clc.display.value += '.'">
            <input type="button" class="orange" value="=" onclick="clc.display.value =eval(cacl.display.value)">
        </form>
        <div class="navigation"></div>
    </div>

</body>
</html>
